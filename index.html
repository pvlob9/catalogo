<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courotop | Catálogo de cores e padrões.</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f5f0e1;
      font-family: 'Georgia', serif;
      color: #773532;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 60px 40px;
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
    }

    .about-link {
      position: absolute;
      top: 40px;
      right: 40px;
      font-size: 1.8em;
      color: #333;
      text-decoration: none;
    }
    
    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 80px;
      margin: 40px 0;
      width: 100%;
      flex: 1;
    }

    .text-column {
      flex: 0 1 auto;
      margin-right: auto;
      padding-left: 40px;
    }

    .title {
      font-size: 8em;
      line-height: 0.9em;
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      color: #773532;
      letter-spacing: -1px;
    }

    .title a {
      color: inherit;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .title a:hover {
      color: #000000;
      transform: scale(1.05);
    }

    .swatches-column {
      flex: 0 1 auto;
      margin-left: auto;
    }

    .swatches {
      display: flex;
      gap: 30px;
      position: relative;
    }

    .swatch-link {
      display: block;
      width: 80px;
      height: 200px;
      border-radius: 3px;
      border: 1px solid #d0d0d0;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      text-decoration: none;
      position: relative;
    }

    .swatch-link:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }

    .swatch-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background-color: #e0e0e0;
    }

    .swatch-tooltip {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 0.9em;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
      margin-bottom: 10px;
      width: max-content;
      max-width: 200px;
      text-align: center;
    }

    .swatch-link:hover .swatch-tooltip {
      opacity: 1;
    }

    .footer {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: rgba(245, 240, 225, 0.8);
      border-top: 1px solid #d0d0d0;
    }

    .copyright {
      font-size: 0.9em;
      color: #773532;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      transition: transform 0.3s;
    }

    .logo:hover {
      transform: scale(1.1);
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    @media (max-width: 1200px) {
      .main-content {
        gap: 60px;
      }
      
      .title {
        font-size: 6em;
      }
    }

    @media (max-width: 992px) {
      .main-content {
        flex-direction: column;
        align-items: center;
        gap: 50px;
      }
      
      .text-column, .swatches-column {
        margin: 0;
        padding: 0;
        text-align: center;
      }
      
      .title {
        font-size: 3.5em;
        margin-bottom: 30px;
      }
      
      .about-link {
        top: 30px;
        right: 30px;
      }

      .swatch-tooltip {
        white-space: normal;
        width: 120px;
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 50px 30px;
      }
      
      .title {
        font-size: 5em;
      }
      
      .swatches {
        gap: 20px;
      }
      
      .swatch-link {
        width: 70px;
        height: 180px;
      }

      .footer {
        padding: 15px 30px;
      }
    }

    @media (max-width: 576px) {
      .container {
        padding: 50px 20px;
      }
      
      .title {
        font-size: 2.5em;
      }
      
      .swatches {
        flex-wrap: wrap;
        justify-content: center;
        max-width: 300px;
      }
      
      .swatch-link {
        width: 60px;
        height: 150px;
      }
      
      .about-link {
        top: 20px;
        right: 20px;
        font-size: 1.1em;
      }

      .swatch-tooltip {
        font-size: 0.8em;
        width: 100px;
      }

      .footer {
        flex-direction: column;
        gap: 10px;
        padding: 15px 20px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <a href="#about" class="about-link">Sobre.</a>

  <div class="container">
    <div class="main-content">
      <div class="text-column">
        <h1 class="title">
          <a href="couro.html" class="title-link">Couro</a><br>
          ou<br>
          <a href="sintetico.html" class="title-link">Sintético Automotivo.</a>
        </h1>
      </div>

      <div class="swatches-column">
        <div class="swatches">
          <a class="swatch-link">
            <img src="Nova pasta/01 Preto.jpg" alt="Amostra de Couro" class="swatch-image">
            <span class="swatch-tooltip">Couro Legítimo - Coleção 2025</span>
          </a>
          <a class="swatch-link">
            <img src="Nova pasta/Burgundy.jpg" alt="Amostra Sintético" class="swatch-image">
            <span class="swatch-tooltip">Sintético Premium - Tecnologia Avançada</span>
          </a>
          <a class="swatch-link">
            <img src="Nova pasta/Marrom.jpg" alt="Catálogo Completo" class="swatch-image">
            <span class="swatch-tooltip">Catálogo Completo - Todas as Cores</span>
          </a>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="copyright">
        © 2025 Catálogo de Cores e Padrões. Todos os direitos reservados.
      </div>
      <a href="#home" class="logo">
        <img src="Nova pasta/LOCO C de Courotop.png" alt="Logo" class="logo-image">
      </a>
    </footer>
  </div>
</body>
</html>
